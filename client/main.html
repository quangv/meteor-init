<head>
  <title>app</title>
</head>

<template name="mainLayout">
  <header><h1>Welcome to Meteor!</h1></header>

  {{> loginButtons}}

  <main>
    {{> Template.dynamic template=template}}
  </main>

  <footer>footer</footer>
</template>

<template name="homeRoute">
  {{#if currentUser}}
    <h2>Home</h2>
    {{> hello}}
  {{/if}}
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  {{> addTask}}
  {{> tasksList}}

</template>

<template name="addTask">
  <input placeholder="add task" />
</template>

<template name="tasksList">
  <ul>
    {{#each tasks}}
      <li>{{content}}</li>
    {{/each}}
  </ul>
</template>
