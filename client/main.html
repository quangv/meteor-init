<head>
  <title>app</title>
</head>

<template name="mainLayout">
  <header><h1>Welcome to Meteor!</h1></header>

  {{> loginButtons}}

  <main>
    {{> Template.dynamic template=template}}
  </main>

  <footer>footer</footer>
</template>

<template name="home">

  <h2>Home</h2>
  {{#if currentUser}}
    {{> hello}}
  {{/if}}

</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  {{! Tasks}}
  <ul>
    {{#each tasks}}
      <li>{{content}}</li>
    {{/each}}
  </ul>

</template>
